<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div id="logo">
    <img src="./images/logo.svg" alt="Ping logo">
  </div>
  <div id="page-title">
    <h1 id="non-bold-title">
      We are launching <strong id="strong-title">soon!</strong>
    </h1>
  </div>
  <div id="title-caption">
    <p id="caption-text">
      Subscribe and get notified
    </p>
  </div>
  <div id="email-signup">
    <form action="#" id="email-form">
      <input type="email" name="email" id="email-text">
      <input type="submit" value="Notify Me" id="email-submit">
    </form>
  </div>
  <div id="main-image">
    <img src="./images/illustration-dashboard.png" alt="Product showcase">
  </div>
  <div id="social-logos">
    <img src="./images/facebook-f-brands.svg" alt="facebook logo">
    <img src="./images/twitter-brands.svg" alt="twitter logo">
    <img src="./images/instagram-brands.svg" alt="instagram logo">
  </div>
  <div id="copyright">
    <p id="copyright-foot">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adrian Ramos</a>.
    </p>
  </footer>
</body>
</html>
