<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/2876fe37bc.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div id="main-container">
    <div id="logo">
      <img src="./images/logo.svg" alt="Ping logo">
    </div>
    <div id="page-title">
      <div class="title-box">
        <h1 id="non-bold-title">
          We are launching <strong id="strong-title">soon!</strong>
        </h1>
        <p id="caption-text">
          Subscribe and get notified
        </p>
      </div>
    </div>
    <div id="email-signup">
      <form action="#" id="email-form">
        <input type="email" name="email" id="email-text" placeholder="Your email address...">
        <input type="submit" value="Notify Me" id="email-submit">
      </form>
    </div>
    <div id="main-image">
      <img src="./images/illustration-dashboard.png" alt="Product showcase" id="big-image">
    </div>
    <div id="social-logos">
      <div class="media-logos-border">
        <i class="fab fa-facebook-f" class="media-logos"></i>
      </div>
      <div class="media-logos-border">
        <i class="fab fa-twitter" class="media-logos"></i>
      </div>
      <div class="media-logos-border">
        <i class="fab fa-instagram" class="media-logos"></i>
      </div>
    </div>
  </div>
  
  
  <footer>
    <p id="copyright-foot">
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adrian Ramos</a>.
    </p>
  </footer>
</body>
</html>
